<script src="{% static 'popper.min.js' %}"></script>
<script src="{% static 'sidebars.js' %}"></script>
<script src="{% static 'bootstrap.min.js' %}"></script>
<script src="{% static 'bootstrap.bundle.js' %}"></script>
<script src="{% static 'bootstrap.bundle.min.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  {% if part=='경추' or part=='흉요추' %}
    const date_data = {{date_list|safe}};
    const flexion_data = {{flexions|safe}};
    const extension_data = {{extensions|safe}};
    const left_bending_data = {{left_bendings|safe}};
    const right_bending_data = {{right_bendings|safe}};
    const left_rotations = {{left_rotations|safe}};
    const right_rotations = {{right_rotations|safe}};
    const option = {
  
    }
    const line = document.getElementById('line');
   
    
    const data = {
  labels: date_data,
  datasets: [{
    type: 'line',
    label: 'flexion',
    data: flexion_data,
    borderColor: 'rgb(255, 99, 132)',
    pointRadius: 7,
    pointBackgroundColor: 'rgb(255, 99, 132)',
  }, {
    type: 'line',
    label: 'extension',
    data: extension_data,
    borderColor: 'rgb(255, 159, 64)',
    pointRadius: 7,
    pointBackgroundColor: 'rgb(255, 159, 64)',
  }, {
    type: 'line',
    label: '횟수',
    data: left_bending_data,
    borderColor: 'rgb(75, 192, 192)',
    pointRadius: 7,
    pointBackgroundColor: 'rgb(75, 192, 192)',
  }, {
    type: 'line',
    label: '무게',
    data: right_bending_data,
    borderColor: 'rgb(54, 162, 235)',
    pointRadius: 7,
    pointBackgroundColor: 'rgb(54, 162, 235)',
  }, {
    type: 'line',
    label: '무게',
    data: left_bending_data,
    borderColor: 'rgb(54, 162, 235)',
    pointRadius: 7,
    pointBackgroundColor: 'rgb(54, 162, 235)',
  }, {
    type: 'line',
    label: '무게',
    data: right_rotations,
    borderColor: 'rgb(54, 162, 235)',
    pointRadius: 7,
    pointBackgroundColor: 'rgb(54, 162, 235)',
  }]
};
    
    const config = {
    type: 'line',
    data: data,
    options: option,
    };
    
    new Chart(line, config);
  {% endif %}
</script>
</body>
